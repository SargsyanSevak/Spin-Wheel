<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Spin Wheel </title>
</head>
<body>
    <div class="chances"></div>
    <div class="container">
        <div class="wheel">
            <div class="gift" style="--i:1"><span>$100</span></div>
            <div class="gift" style="--i:2"><span>$300</span></div>
            <div class="gift" style="--i:3"><span>$800</span></div>
            <div class="gift" style="--i:9"><span>No Bonus</span></div>
            <div class="gift" style="--i:4"><span>$1000</span></div>
            <div class="gift" style="--i:5"><span>$5000</span></div>
            <div class="gift" style="--i:6"><span>$10000</span></div>
            <div class="gift" style="--i:11"><span>No Bonus</span></div>
            <div class="gift" style="--i:7"><span>$50000</span></div>
            <div class="gift" style="--i:8"><span>Jackpot</span></div>
            <div class="gift" style="--i:10"><span>No Bonus</span></div>
        </div>
    </div>
    <div class="spin">Spin</div>
    <script src="js/main.js"></script>
</body>
</html>
